{% load static %}
{% load humanize %}
{% load markdownify %}

<!-- ***** Menu Area Starts ***** -->
<section class="section" id="menu">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="section-heading">
                    <h6>Our Menu</h6>
                    <h2>Our selection of cakes with quality taste</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="menu-item-carousel">
        <div class="col-lg-12">
            <div class="owl-menu-item owl-carousel">
                {% for item in menu_items %}
                    <div class="item">
                        <div class='card' style="  background-image: url({{ item.image.url }}">
                            <div class="price"><h6>${{ item.price|intcomma }}</h6></div>
                            <div class='info'>
                                <h1 class='title'>{{ item.name }}</h1>
                                <p class='description' id="desc">{{ item.description|truncatewords:7 }}</p>
                                <div class="main-text-button">
                                    <div class="scroll-to-section"><a href="#reservation">Make Reservation <i
                                            class="fa fa-angle-down"></i></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<!-- ***** Menu Area Ends ***** -->
