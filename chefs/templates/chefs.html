{% load static %}
<!-- ***** Chefs Area Starts ***** -->
<section class="section" id="chefs">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 text-center">
                <div class="section-heading">
                    <h6>Our Chefs</h6>
                    <h2>We offer the best ingredients for you</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for chef in chefs %}
                <div class="col-lg-4 mt-4">
                    <div class="chef-item">
                        <div class="thumb">
                            <div class="overlay"></div>
                            <ul class="social-icons">
                                {% for social in chef.get_social_chef %}
                                    <li><a href="{{ social.link }}"><i class="fa fa-{{ social.social_name }}"></i></a></li>
                                {% endfor %}
                            </ul>
                            <img src="{{ chef.picture.url }}" alt="Chef #{{ chef.id }}">
                        </div>
                        <div class="down-content">
                            <h4>{{ chef.name|capfirst }}</h4>
                            <span>{{ chef.position|capfirst }}</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- ***** Chefs Area Ends ***** -->
